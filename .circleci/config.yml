version: 2

references:
  bundle_install: &bundle_install
    run:
      name: Bundle
      command: bundle install --path vendor/bundle --jobs=4 --retry=3

  cache_bundle_for_lockfile: &cache_bundle_for_lockfile
    save_cache:
      key: v3-ruby2.4.1-Gemfile-{{ checksum "Gemfile.lock" }}
      paths:
        - vendor/bundle

  cache_bundle: &cache_bundle
    save_cache:
      key: v3-ruby2.4.1-Gemfile
      paths:
        - vendor/bundle

  restore_bundle: &restore_bundle
    restore_cache:
      keys:
        - v3-ruby2.4.1-Gemfile-{{ checksum "Gemfile.lock" }}
        - v3-ruby2.4.1-Gemfile

  docker_login: &docker_login
    run:
      name: Login to GoCardless DockerHub
      command: docker login -u $DOCKER_USER -p $DOCKER_PASS

  docker_build_image: &docker_build_image
    working_directory: /home/circleci/go/src/github.com/gocardless/pgsql-cluster-manager
    docker:
      - image: gocardless/pgsql-cluster-manager-circleci:latest
        auth:
          username: $DOCKER_USER
          password: $DOCKER_PASS
        environment:
          BUNDLE_PATH: vendor/bundle

jobs:
  unit:
    <<: *docker_build_image
    steps:
      - checkout
      - run:
          name: Unit test
          command: make test

  build-dist:
    <<: *docker_build_image
    steps:
      - checkout
      - *restore_bundle
      - *bundle_install
      - *cache_bundle_for_lockfile
      - *cache_bundle
      - run:
          name: Generate dist
          command: goreleaser --rm-dist --skip-publish --skip-validate
      - run:
          name: Generate integration test binary
          command: make build-integration
      - persist_to_workspace:
          root: /home/circleci/go/src/github.com/gocardless/pgsql-cluster-manager
          paths: ['dist', 'integration.test']

  integration:
    machine: true
    environment:
      PGSQL_WORKSPACE: /home/circleci/project/workspace
    steps:
      - checkout
      - attach_workspace:
          at: workspace
      - *docker_login
      - run:
          name: Pull gocardless/pgsql-cluster-manager base image
          command: docker pull gocardless/pgsql-cluster-manager
      - run:
          name: Build postgres member image
          command: make build-postgres-member-dockerfile
      - run:
          name: Run integration tests
          command: workspace/integration.test -test.v

workflows:
  version: 2
  build-integration:
    jobs:
      - unit
      - build-dist
      - integration:
          requires: [build-dist]
