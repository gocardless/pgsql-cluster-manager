version: 2

references:
  defaults: &defaults
    docker:
      - image: gocardless/pgsql-novips-circleci:latest
        environment:
          BUNDLE_PATH: vendor/bundle
    working_directory: /home/circleci/go/src/github.com/gocardless/pgsql-novips

  bundle_install: &bundle_install
    run:
      name: Bundle
      command: bundle install --path vendor/bundle --jobs=4 --retry=3

  cache_bundle_for_lockfile: &cache_bundle_for_lockfile
    save_cache:
      key: v3-ruby2.4.1-Gemfile-{{ checksum "Gemfile.lock" }}
      paths:
        - vendor/bundle

  cache_bundle: &cache_bundle
    save_cache:
      key: v3-ruby2.4.1-Gemfile
      paths:
        - vendor/bundle

  restore_bundle: &restore_bundle
    restore_cache:
      keys:
        - v3-ruby2.4.1-Gemfile-{{ checksum "Gemfile.lock" }}
        - v3-ruby2.4.1-Gemfile

jobs:
  build:
    <<: *defaults
    steps:
      - checkout
      - *restore_bundle
      - *bundle_install
      - *cache_bundle_for_lockfile
      - *cache_bundle
      - run:
          name: Unit test and build deb
          command: make deb
      - run:
          name: Place .deb in separate directory
          command: mkdir packages && mv -v *.deb packages/pgsql-novips.deb
      - persist_to_workspace:
          root: packages
          paths: [pgsql-novips.deb]

  acceptance:
    <<: *defaults
    steps:
      - checkout
      - attach_workspace:
          at: packages
      - run:
          name: Install pgsql-novips package
          command: sudo dpkg -i packages/pgsql-novips.deb

workflows:
  version: 2
  build-acceptance:
    jobs:
      - build
      - acceptance:
          requires: [build]
